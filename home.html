      <div id="sidebarToggle" class="sidebarToggle">

          <li><a href="user.html"><i class="fas fa-user"></i><span>Users</span></a></li>

    <div id ="content">
      <h1 style="margin-bottom: 0;", style="margin-top: 10px">HealStep Dashboard </h1>
        <div class ="dashboard">
                <div class="overview-grid">
                    <div class="overview-card" >
                        <div class="card-icon"><i class="fas fa-chart-line"></i></div>
                        <div class="card-value">4 hours</div>
                        <div class="card-label"> Daily Progress</div>
                    </div>
                
                    <div class="overview-card">
                        <div class="card-icon"><i class="fas fa-bell"></i></div>
                        <div class="card-value" id="alert_counter"></div>
                        <div class="card-label">Alerts</div>
                        <script src = "alertcount.js"></script>
                    </div>
                    <div class="overview-card">
                        <div class="card-icon"><i class="fas fa-calendar"></i></div>
                        <div class="card-value" id="appoint_counter"></div>
                        <div class="card-label">Appointments</div>
                        <script src = "javascript/appointcount.js"></script>
                    </div>

                </div>
    
        </div>
        <div class = "main-grid">
      
          <div class="actgraph">
                <div class="activity-container">
                    <h2>Activity Over Time</h2>
                    <canvas id="timescalechart"></canvas>
                    <script src="javascript/timescalechart.js"></script>
                </div>
           <div class="charts">
                    <div class="doughnut-chart">
                      <h3>Knee Rotation</h3>
                      <canvas id="doughnutChart"></canvas>
                    </div>
                    <div class="doughnut-chart">
                      <h3>Daily Progression</h3>
                      <canvas id="doughnutChart2"></canvas>
                    </div>
                    <script src="javascript/chart.js"></script>
                  </div>
            </div>
