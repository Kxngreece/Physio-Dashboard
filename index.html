<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c998d5e9cf.js" crossorigin="anonymous"></script>
    <title>HealStep Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>  
</head>
<body>

  
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div id="sidebarToggle" class="sidebarToggle">
            <i class="fas fa-bars"></i>
            <span>Menu</span>
          </div>
        <ul>
            <li>
                <a href="index.html">
                  <i class="fas fa-home"></i>
                  <span>Home</span>
                </a>
              </li>
              <li>
                <a href="activity.html">
                  <i class="fas fa-chart-line"></i>
                  <span>Activity</span>
                </a>
              </li>
              <li>
                <a href="profile.html">
                  <i class="fas fa-user"></i>
                  <span>Profile</span>
                </a>
              </li>
              <li>
                <a href="alerts.html">
                  <i class="fas fa-bell"></i>
                  <span>Alerts</span>
                </a>
              </li>
                <li>
                    <a href="settings.html">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                    </a>
              <li>
                <a href="logout.html">
                  <i class="fas fa-sign-out-alt"></i>
                  <span>Logout</span>
                </a>
              </li>
            </ul>
            <script src="sidebar.js"></script>
          </div>
    </div>
    <!-- End of Sidebar -->
      
    
    <div id ="content">
        <div class ="dashboard">
                <div class="overview-grid">
                    <div class="overview-card">
                        <div class="card-icon"><i class="fas fa-chart-chartline"></i></div>
                        <div class="card-value">4 hours</div>
                        <div class="card-label"> Progress</div>
                    </div>
                
                    <div class="overview-card">
                        <div class="card-icon"><i class="fas fa-bell"></i></div>
                        <div class="card-value">5</div>
                        <div class="card-label">Alerts</div>
                    </div>
                    <div class="overview-card">
                        <div class="card-icon"><i class="fas fa-calendar"></i></div>
                        <div class="card-value">8 </div>
                        <div class="card-label">Appointments</div>
                    </div>
                    <div class="overview-card">
                        <div class="card-icon"><i class="fas fa-download"></i></div>
                        <div class="card-value"></div>
                        <div class="card-label">Generate Report</div>
                    </div>
                </div>
    
        </div>
        <div class="actgraph">
                <div class="activity-container">
                    <h2>Activity Over Time</h2>
                    <canvas id="timescalechart"></canvas>
                    <script src="timescalechart.js"></script>
                </div>
           <div class="charts">
                    <div class="doughnut-chart">
                      <h3>Knee Rotation</h3>
                      <canvas id="doughnutChart"></canvas>
                    </div>
                    <div class="doughnut-chart">
                      <h3>Daily Progression</h3>
                      <canvas id="doughnutChart2"></canvas>
                    </div>
                    <script src="chart.js"></script>
                  </div>
            </div>  
        </div>
        
          
        </div>
     
         
    </div>
    </div>
    </div>
    <script src="sidebar.js"></script>
    <script src="updateTime.js"></script>
   
    
   
</body>
</html>
